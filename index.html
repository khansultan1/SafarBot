<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SafarBot — Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glow-text {
      background: linear-gradient(90deg, #3b82f6, #9333ea, #14b8a6);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .countdown {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
    }
    .glow-btn {
      box-shadow: 0 0 20px rgba(59,130,246,0.6);
      transition: all 0.3s;
    }
    .glow-btn:hover {
      box-shadow: 0 0 30px rgba(59,130,246,0.9);
      transform: scale(1.05);
    }
    #particles-js {
      position: fixed;
      top:0; left:0; width:100%; height:100%;
      z-index:-1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center h-screen text-center">

  <div id="particles-js"></div>

  <h1 class="text-6xl md:text-7xl font-extrabold glow-text mb-6">SafarBot</h1>
  <p class="text-lg md:text-xl text-gray-300 max-w-xl mx-auto mb-10">Your AI-powered travel companion is almost here. Smarter trips. Better prices. Seamless booking.</p>
  
  <!-- Countdown -->
  <div id="countdown" class="countdown mb-10"></div>

  <!-- Waitlist Form -->
  <form action="mailto:khansultan1@gmail.com" method="POST" class="flex flex-col md:flex-row gap-4 justify-center">
    <input type="email" name="EMAIL" placeholder="Enter your email" 
      class="px-5 py-3 rounded-md text-gray-800 w-72" required />
    <button type="submit" 
      class="glow-btn bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition">
      Join Waitlist
    </button>
  </form>

  <footer class="absolute bottom-6 text-xs text-gray-400">© 2025 SafarBot. Made with ❤️ for smart travelers.</footer>

  <script>
    // Countdown timer
    const launchDate = new Date("2026-1-11T00:00:00").getTime();
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const diff = launchDate - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "We are live!";
        clearInterval(timer);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerHTML = 
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    // Particles
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        size: { value: 3 },
        move: { speed: 1.2 },
        line_linked: { enable: true, distance: 150, color: "#3b82f6", opacity: 0.3 },
        color: { value: "#ffffff" }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
      }
    });
  </script>
</body>
</html>
